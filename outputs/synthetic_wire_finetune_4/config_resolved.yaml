    cost_class: 2.0
    cost_bbox: 5.0
    cost_giou: 2.0
    alpha: 0.25
    gamma: 2
    stable: false
trainer:
  _target_: sam3.train.trainer.Trainer
  skip_saving_ckpts: false
  empty_gpu_mem_cache_after_eval: false
  skip_first_val: false
  max_epochs: 5
  accelerator: cuda
  seed_value: 123
  val_epoch_freq: 1
  mode: train
  distributed:
    backend: nccl
    find_unused_parameters: true
    gradient_as_bucket_view: true
  loss:
    all:
      _target_: sam3.train.loss.sam3_loss.Sam3LossWrapper
      matcher:
        _target_: sam3.train.matcher.BinaryHungarianMatcherV2
        focal: true
        cost_class: 2.0
        cost_bbox: 5.0
        cost_giou: 2.0
        alpha: 0.25
        gamma: 2
        stable: false
      o2m_weight: 1.0
      o2m_matcher:
        _target_: sam3.train.matcher.BinaryOneToManyMatcher
        alpha: 0.3
        threshold: 0.4
        topk: 4
      use_o2m_matcher_on_o2m_aux: false
      loss_fns_find:
      - _target_: sam3.train.loss.loss_fns.Boxes
        weight_dict:
          loss_bbox: 1.0
          loss_giou: 1.0
      - _target_: sam3.train.loss.loss_fns.IABCEMdetr
        weak_loss: false
        weight_dict:
          loss_ce: 20.0
          presence_loss: 20.0
        pos_weight: 10.0
        alpha: 0.25
        gamma: 2
        use_presence: true
        pos_focal: false
        pad_n_queries: 200
        pad_scale_pos: 1.0
      - _target_: sam3.train.loss.loss_fns.Masks
        focal_alpha: 0.25
        focal_gamma: 2.0
        weight_dict:
          loss_mask: 50.0
          loss_dice: 5.0
        compute_aux: false
      loss_fn_semantic_seg: null
      scale_by_find_batch_size: true
    default:
      _target_: sam3.train.loss.sam3_loss.DummyLoss
  data:
    train:
      _target_: sam3.train.data.torch_dataset.TorchDataset
      dataset:
        _target_: sam3.train.data.sam3_image_dataset.Sam3ImageDataset
        coco_json_loader:
          _target_: sam3.train.data.coco_json_loaders.COCO_FROM_JSON
          prompts: '[{"id": 1, "name": "cable"}]

            '
          include_negatives: true
          category_chunk_size: 8
          _partial_: true
        img_folder: /home/daizi/data/synthetic_wire
        ann_file: /home/daizi/data/synthetic_wire/train.json
        transforms:
        - _target_: sam3.train.transforms.basic_for_api.ComposeAPI
          transforms:
          - _target_: sam3.train.transforms.segmentation.DecodeRle
          - _target_: sam3.train.transforms.basic_for_api.RandomResizeAPI
            sizes:
              _target_: sam3.train.transforms.basic.get_random_resize_scales
              size: 1008
              min_size: 480
              rounded: false
            max_size:
              _target_: sam3.train.transforms.basic.get_random_resize_max_size
              size: 1008
            square: true
            consistent_transform: false
          - _target_: sam3.train.transforms.basic_for_api.PadToSizeAPI
            size: 1008
            consistent_transform: false
          - _target_: sam3.train.transforms.basic_for_api.ToTensorAPI
          - _target_: sam3.train.transforms.basic_for_api.NormalizeAPI
            mean:
            - 0.5
            - 0.5
            - 0.5
            std:
            - 0.5
            - 0.5
            - 0.5
        load_segmentation: true
        max_ann_per_img: 200
        multiplier: 1
        training: true
      shuffle: true
      batch_size: 1
      num_workers: 8
      pin_memory: false
      drop_last: false
      collate_fn:
        _target_: sam3.train.data.collator.collate_fn_api
        _partial_: true
        repeats: 1
        dict_key: all
        with_seg_masks: true
    val:
      _target_: sam3.train.data.torch_dataset.TorchDataset
      dataset:
        _target_: sam3.train.data.sam3_image_dataset.Sam3ImageDataset
        coco_json_loader:
          _target_: sam3.train.data.coco_json_loaders.COCO_FROM_JSON
          prompts: '[{"id": 1, "name": "cable"}]

            '
          include_negatives: true
          category_chunk_size: 8
          _partial_: true
        img_folder: /home/daizi/data/synthetic_wire
        ann_file: /home/daizi/data/synthetic_wire/valid.json
        transforms:
        - _target_: sam3.train.transforms.basic_for_api.ComposeAPI
          transforms:
          - _target_: sam3.train.transforms.segmentation.DecodeRle
          - _target_: sam3.train.transforms.basic_for_api.RandomResizeAPI
            sizes: 1008
            max_size:
              _target_: sam3.train.transforms.basic.get_random_resize_max_size
              size: 1008
            square: true
            consistent_transform: false
          - _target_: sam3.train.transforms.basic_for_api.PadToSizeAPI
            size: 1008
            consistent_transform: false
          - _target_: sam3.train.transforms.basic_for_api.ToTensorAPI
          - _target_: sam3.train.transforms.basic_for_api.NormalizeAPI
            mean:
            - 0.5
            - 0.5
            - 0.5
            std:
            - 0.5
            - 0.5
            - 0.5
        load_segmentation: true
        max_ann_per_img: 200
        multiplier: 1
        training: false
      shuffle: false
      batch_size: 1
      num_workers: 8
      pin_memory: false
      drop_last: false
      collate_fn:
        _target_: sam3.train.data.collator.collate_fn_api
        _partial_: true
        repeats: 1
        dict_key: synthetic_wire
        with_seg_masks: true
    test:
      _target_: sam3.train.data.torch_dataset.TorchDataset
      dataset:
        _target_: sam3.train.data.sam3_image_dataset.Sam3ImageDataset
        coco_json_loader:
          _target_: sam3.train.data.coco_json_loaders.COCO_FROM_JSON
          prompts: '[{"id": 1, "name": "cable"}]

            '
          include_negatives: false
          category_chunk_size: 8
          _partial_: true
        img_folder: /home/daizi/data/synthetic_wire
        ann_file: /home/daizi/data/synthetic_wire/test.json
        transforms:
        - _target_: sam3.train.transforms.basic_for_api.ComposeAPI
          transforms:
          - _target_: sam3.train.transforms.basic_for_api.RandomResizeAPI
            sizes: 1008
            max_size:
              _target_: sam3.train.transforms.basic.get_random_resize_max_size
              size: 1008
            square: true
            consistent_transform: true
          - _target_: sam3.train.transforms.basic_for_api.ToTensorAPI
          - _target_: sam3.train.transforms.basic_for_api.NormalizeAPI
            mean:
            - 0.5
            - 0.5
            - 0.5
            std:
            - 0.5
            - 0.5
            - 0.5
        load_segmentation: false
        max_ann_per_img: 200
        multiplier: 1
        training: false
      shuffle: false
      batch_size: 1
      num_workers: 8
      pin_memory: false
      drop_last: false
      collate_fn:
        _target_: sam3.train.data.collator.collate_fn_api
        _partial_: true
        repeats: 1
        dict_key: synthetic_wire
        with_seg_masks: false
  model:
    _target_: sam3.model_builder.build_sam3_image_model
    bpe_path: /home/daizi/sam3/sam3/assets/bpe_simple_vocab_16e6.txt.gz
    device: cuda
    eval_mode: false
    enable_segmentation: true
    checkpoint_path: null
  meters:
    val:
      synthetic_wire:
        segm:
          _target_: sam3.eval.coco_writer.PredictionDumper
          iou_type: segm
          dump_dir: /home/daizi/sam3/outputs/synthetic_wire_finetune_4/dumps/synthetic_wire
          merge_predictions: true
          postprocessor:
            _target_: sam3.eval.postprocessors.PostProcessImage
            max_dets_per_img: -1
            iou_type: segm
            use_original_ids: false
            use_original_sizes_box: false
            use_original_sizes_mask: true
            convert_mask_to_rle: true
            detection_threshold: 0.3
            use_presence: true
            always_interpolate_masks_on_gpu: false
