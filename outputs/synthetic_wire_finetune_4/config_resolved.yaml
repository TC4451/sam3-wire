  hybrid_repeats: 1
  context_length: 2
  gather_pred_via_filesys: false
  lr_scale: 0.02
  lr_transformer: 1.6000000000000003e-05
  lr_vision_backbone: 5.0e-06
  lr_language_backbone: 1.0000000000000002e-06
  lrd_vision_backbone: 0.9
  wd: 0.1
  scheduler_timescale: 20
  scheduler_warmup: 200
  scheduler_cooldown: 20
  test_batch_size: 1
  num_test_workers: 8
  base_train_transform:
  - _target_: sam3.train.transforms.basic_for_api.ComposeAPI
